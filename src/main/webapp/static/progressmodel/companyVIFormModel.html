<div class="modal-dialog" style="width:850px;">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal"
				aria-hidden="true">&times;</button>
			<h4 class="modal-title">流程信息</h4>
		</div>
		<div class="modal-body" style="padding:10">
              <div class="panel panel-primary">
                     <div class="panel-heading"  style="text-align:center;font-size:18px;">天孚公司VI审批流程</div>
                     <div class="panel-body">
                        <div class="oneRowDiv" style="height:105px;">
                        		<div class="form-group formDiv">
									<label class="formLabel">表单编号:</label>
									<span id="formId" name="formId" class="formSpan transform"></span>
								</div>
								<div class="form-group formDiv">
									<label class="formLabel">申请人:</label>
									<span id="applyStaff" name="applyStaff" class="formSpan transform"></span>
								</div>
								<div class="form-group formDiv">
									<label class="formLabel">所属部门:</label>
									<span id="deptName" name="deptName" class="formSpan transform"></span>
								</div>
						 </div>
						 <div class="oneRowDiv" style="height:65px;">
						 		<div class="form-group formDiv">
									<label class="formLabel">VI名称:</label>
									<span id="VIname" name="VIname" class="formSpan transform"></span>
								</div>
								<div class="form-group formDiv">
									<label class="formLabel">申请日期:</label>
									<span id="applyDate" name="applyDate" class="formSpan transform"></span>
								</div>
								<div class="form-group formDiv">
									<label class="formLabel">工号:</label>
									<span id="staffNo" name="staffNo" class="formSpan transform"></span>
								</div>
						 </div>
						 <div class="twoRowDiv" style="height:80px;text-align: center;">
								<div class="form-group formDiv" style="width:20%;float:left;">
									<label class="labelForInput" style="width:200px;">标识内容:</label>
									<span id="file" name="file" class="formSpan"style="text-align:center;width:95%;float:left;"></span>
								</div>
								<div class="form-group formDiv" style="width:20%;float:left;">
									<label class="labelForInput" style="width:200px;">英文翻译</label>
									<span id="enName" name="enName" class="transform" style="width:100%;float:left;"></span>
								</div>
								<div class="form-group formDiv" style="width:20%;float:left;">
									<label class="labelForInput" style="width:200px;">尺寸</label>
									<span id="size" name="size" class="transform" style="width:100%;float:left;"></span>
								</div>
								<div class="form-group formDiv" style="width:20%;float:left;">
									<label class="labelForInput" style="width:200px;">拟用材料</label>
									<span id="material" name="material" class="transform" style="width:100%;float:left;"></span>
								</div>
								<div class="form-group formDiv" style="width:20%;float:left;">
									<label class="labelForInput" style="width:200px;">安装方法及位置</label>
									<span id="position" name="position" class="transform" style="width:100%;float:left;"></span>
								</div>
						　</div>
						<div class="twoRowDiv" style="height:50px;">
								<div class="form-group formDiv" style="text-align: center;">
									<label class="labelForInput">预计制作费用:</label>
									<span id="price" name="price" class="formSpan transform" style="width:100px;float:left;line-height: 30px;"></span>
									<label class="labelForInput">元(预算内/外)</label>
								</div>
						　</div>
						<div class="twoRowDiv" style="height:80px;text-align: center;">
								<div class="form-group formDiv" style="width:6%;float:left;">
									<label class="labelForInput">序号</label>
									<span id="no" name="no" class="formSpan transform" style="width:98%;float:left;"></span>
								</div>
								<div class="form-group formDiv" style="width:12%;float:left;">
									<label class="labelForInput">名称</label>
									<span id="strName" name="strName" class="formSpan transform" style="width:98%;float:left;"></span>
								</div>
								<div class="form-group formDiv" style="width:12%;float:left;">
									<label class="labelForInput">材质</label>
									<span id="strmaterial" name="strmaterial" class="formSpan transform" style="width:98%;float:left;"></span>
								</div>
								<div class="form-group formDiv" style="width:10%;float:left;">
									<label class="labelForInput">长</label>
									<span id="strLength" name="strLength" class="formSpan transform" style="width:98%;float:left;"></span>
								</div>
								<div class="form-group formDiv" style="width:10%;float:left;">
									<label class="labelForInput">宽</label>
									<span id="strWide" name="strWide" class="formSpan transform" style="width:98%;float:left;"></span>
								</div>
								<div class="form-group formDiv" style="width:10%;float:left;">
									<label class="labelForInput">厚</label>
									<span id="strHeight" name="strHeight" class="formSpan transform" style="width:98%;float:left;"></span>
								</div>
								<div class="form-group formDiv" style="width:10%;float:left;">
									<label class="labelForInput">数量</label>
									<span id="strCnt" name="strCnt" class="formSpan transform" style="width:98%;float:left;"></span>
								</div>
								<div class="form-group formDiv" style="width:10%;float:left;">
									<label class="labelForInput">安装位置</label>
									<span id="strPosition" name="strPosition" class="formSpan transform" style="width:98%;float:left;"></span>
								</div>
								<div class="form-group formDiv" style="width:10%;float:left;">
									<label class="labelForInput">安装方式</label>
									<span id="strWay" name="strWay" class="formSpan transform" style="width:98%;float:left;"></span>
								</div>
								<div class="form-group formDiv" style="width:10%;float:left;">
									<label class="labelForInput">其他</label>
									<span id="other" name="other" class="formSpan transform" style="width:98%;float:left;"></span>
								</div>
						　</div>
						<div class="twoRowDiv">
								<table class="table" style="text-overflow:ellipsis;white-space: nowrap;">
								  <tbody>
										<tr>
											<td style="height: 40px;width: 80px;">流程节点</td>
											<td style="width: 80px;">经办人</td>
											<td style="width: 120px;">接收时间</td>
											<td style="width: 120px;">审批时间</td>
											<td style="width: 40px;">状态</td>
											<td>意见</td>
										</tr>
									</tbody>
									<tbody id="taskTbodyShow"></tbody>
								</table>
								<img class="transparent" src="/oa/static/img/logo.jpg">
						　	</div>
						　	<div class="twoRowDiv lookHidden" style="height:30px;">
									<div class="form-group formDiv">
										<label class="formLabel">下一步骤:</label>
										<span id="nextApproval" name="nextApproval" class="formSpan"></span>
									</div>
							　</div>
							<div id="nextApprovalDiv" class="twoRowDiv lookHidden" style="height:30px;">
									<div id="nextApprovalDiv" class="form-group formDiv">
										<label class="labelForInput">审批人员:</label>
										<select id="ApprovalStaff" name="ApprovalStaff" class="form-control formSpan"></select>
									</div>
							　</div>
							 <div class="twoRowDiv lookHidden" style="height:40px;">
										<div class="form-group formDiv">
											<label class="labelForInput">审批意见:</label>
											<textarea id="approvalReason" name ="approvalReason" style="width:600px;max-width:600px;max-height:50px;" class="form-control　formSpan"></textarea>
										</div>
							 </div>
                  </div>
              </div>
	   </div>
		<div class="modal-footer">
			　<button type="button" class="btn btn-default btn-sm" style="float:right;margin-left:5px;" data-dismiss="modal">返回</button>
			 <button type="button" id="printBtn" class="btn btn-primary btn-sm" style="float:right;" onclick="printFormInfo();">打印</button>
		    <button type="button" class="btn btn-primary btn-sm lookHidden" style="float:right;" onclick="rejectWorkflowInstance()">驳回</button>
		    <button type="button" class="btn btn-primary btn-sm lookHidden" style="float:right;" onclick="agreeWorkflowInstance()">同意</button>
		</div>
	</div>
</div>
