<div class="modal-dialog" style="width:850px;">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal"
				aria-hidden="true">&times;</button>
			<h4 class="modal-title">流程信息</h4>
		</div>
		<div class="modal-body" style="padding:10">
              <div class="panel panel-primary">
                     <div class="panel-heading"  style="text-align:center;font-size:18px;">天孚公司供应商增加审批流程</div>
                     <div class="panel-body">
                        <div class="oneRowDiv" style="height:100px;">
	                        	<div class="form-group formDiv">
										<label class="formLabel">表单编号:</label>
										<span id="formId" name="formId" class="formSpan transform"></span>
								</div>
								<div class="form-group formDiv">
									<label class="formLabel">申请人:</label>
									<span id="applyStaff" name="applyStaff" class="formSpan transform"></span>
								</div>
								<div class="form-group formDiv">
									<label class="formLabel">所属部门:</label>
									<span id="deptName" name="deptName" class="formSpan transform"></span>
								</div>
						 </div>
						 <div class="oneRowDiv" style="height:65px;">
								<div class="form-group formDiv">
									<label class="formLabel">申请日期:</label>
									<span id="applyDate" name="applyDate" class="formSpan transform"></span>
								</div>
								<div class="form-group formDiv">
									<label class="formLabel">工号:</label>
									<span id="staffNo" name="staffNo" class="formSpan transform"></span>
								</div>
						 </div>
                    <div class="twoRowDiv" style="height:auto;">
                     		<div class="form-group formDiv" style="float:left;">
									<label class="formLabel">供方基本情况:</label>
									<span id="gongfang" name="gongfang" class="formSpan transform" style="width: 75%;"></span>
								</div>
								<div class="form-group formDiv" style="float:left;width:49%;">
									<label class="formLabel">单位名称:</label>
									<span id="companyName" name="companyName" type="text" class="formSpan transform" style="float:left;"></span>
								</div>
								<div class="form-group formDiv" style="float:left;width:49%;">
									<label class="formLabel">地址:</label>
									<span id="address" name="address" class="formSpan transform"></span>
								</div>
								<div class="form-group formDiv" style="float:left;width:49%;">
									<label class="formLabel">营业执照号:</label>
									<span id="number" name="number" type="text" class="formSpan transform" style="float:left;"></span>
								</div>
								<div class="form-group formDiv" style="float:left;width:49%;">
									<label class="formLabel" style="width:120px;">营业执照有效期限:</label>
									<span id="validDate" name="validDate" class="transform" style="float:left;"></span>
								</div>
								<div class="form-group formDiv" style="float:left;width:49%;">
									<label class="formLabel">公司法人:</label>
									<span id="companyPerson" name="companyPerson" type="text" class="formSpan transform"></span>
								</div>
								<div class="form-group formDiv" style="float:left;width:49%;">
									<label class="formLabel">联系电话:</label>
									<span id="telphone" name="telphone" class="formSpan transform"></span>
								</div>
								<div class="form-group formDiv" style="float:left;width:49%;">
									<label class="formLabel">公司联系人:</label>
									<span id="talPerson" name="talPerson" type="text" class="formSpan transform"></span>
								</div>
								<div class="form-group formDiv" style="float:left;width:49%;">
									<label class="formLabel">部门、职务:</label>
									<span id="companyDept" name="companyDept" class="formSpan transform"></span>
								</div>
								<div class="form-group formDiv" style="float:left;width:49%;">
									<label class="formLabel">电话/手机:</label>
									<span id="phone" name="phone" type="text" class="formSpan transform"></span>
								</div>
								<div class="form-group formDiv" style="float:left;width:49%;">
									<label class="formLabel">传真:</label>
									<span id="fax" name="fax" class="formSpan transform"></span>
								</div>
								<div class="form-group formDiv" style="float:left;width:49%;">
									<label class="formLabel">E-mail:</label>
									<span id="email" name="email" type="text" class="formSpan transform"></span>
								</div>
								<div class="form-group formDiv" style="float:left;width:49%;">
									<label class="formLabel">注册资本:</label>
									<span id="registeMoney" name="registeMoney" class="formSpan transform"></span>
								</div>
								<div class="form-group formDiv" style="float:left;">
									<label class="formLabel" style="width:100%;">服务供方证照情况:</label>
									<span id="situation" name="situation" class="formSpan transform"></span>
									<!-- <div style="width:18%;float:left;"><input name="situation" type="checkbox"  class="transform" value="营业执照"/><span>营业执照</span></div>
									<div style="width:18%;float:left;"><input name="situation" type="checkbox"  class="transform" value="资质证书"/><span>资质证书</span></div>
									<div style="width:18%;float:left;"><input name="situation" type="checkbox"  class="transform" value="税务登记证"/><span>税务登记证</span></div>
									<div style="width:18%;float:left;"><input name="situation" type="checkbox"  class="transform" value="其他证件"/><span>其他证件(勾选)</span></div> -->
								</div>
								<div class="form-group formDiv" style="float:left;height: auto;margin-top:20px;">
									<label class="formLabel">主要营业范围:</label>
									<span id="business" name="business" class="formSpan transform" style="width: 75%;"></span>
								</div>
								<div class="form-group formDiv" style="float:left;height: 30px;">
									<label class="formLabel" style="height:100%;">服务类别:</label>
									<span id="serviceType" name="serviceType" type="text" class="formSpan transform"></span>
									<!-- <div style="width:18%;float:left;"><input name="serviceType" type="checkbox" class="transform" value="商品类"/><span>商品类</span></div>
									<div style="width:18%;float:left;"><input name="serviceType" type="checkbox" class="transform" value="服务类"/><span>服务类（勾选）</span></div> -->
								</div>
						　</div>
						 <div class="twoRowDiv" style="height:auto;">
								<div class="form-group formDiv">
									<label class="formLabel" style="width:100%;">企业主要业绩(包括为天孚物业服务的情况）:</label>
									<span id="score" name ="score" class="formSpan transform" style="width:400px;height:auto;"></span>
								</div>
						 </div>
						<div class="twoRowDiv" style="height:50px;">
								<div class="form-group formDiv">
									<label class="formLabel" style="width:100%;">审核情况/证照是否过期</label>
									<span id="outDate" name="outDate" type="text" class="formSpan transform"></span>
									<!-- <input name="outDate" type="radio" class="formSpan transform" value="是"  style="width:5%"/>
									<label class="formLabel">是</label>
									<input name="outDate" type="radio" class="formSpan transform" value="否" style="width:5%"/>
									<label class="formLabel">否</label> -->
								</div>
						　</div>
						 <div class="twoRowDiv" style="height:auto;margin-top:20px;">
								<div class="form-group formDiv">
									<label class="formLabel" style="width:100%;">业绩保障情况审核:</label>
									<span id="review" name ="review" class="formSpan transform" style="width:400px;height:auto;"></span>
								</div>
						 </div>
						  <div class="twoRowDiv" style="height:auto;margin-top:20px;">
								<div class="form-group formDiv">
									<label class="formLabel" style="width:100%;">1、服务能力展示情况（针对企业拥有的设备设施、人员及作业能力）:</label>
									<span id="show" name ="show" class="formSpan transform" style="width:400px;height:auto;"></span>
								</div>
						 </div>
						<div class="twoRowDiv" style="height:50px;">
								<div class="form-group formDiv">
									<label class="formLabel" style="width:100%;">2、是否能够提供明确有效的服务实现方案，并作出书面承诺：</label>
									<span id="provide" name="provide" class="formSpan transform"></span>
								<!-- 	<input name="provide" type="radio" class="formSpan transform" value="能" style="width:5%"/>
									<label class="formLabel">能</label>
									<input name="provide" type="radio" class="formSpan transform" value="否" style="width:5%"/>
									<label class="formLabel">否</label> -->
								</div>
						　</div>
						 <div class="twoRowDiv" style="height:auto;margin-top:20px;">
								<div class="form-group formDiv">
									<label class="formLabel" style="width:100%;">3、从业人员资格证书及从业所需的安全、健康等证件情况:</label>
									<span id="personPic" name ="personPic" class="formSpan transform" style="width:400px;height:auto;"></span>
								</div>
						 </div>
						  <div class="twoRowDiv" style="height:auto;margin-top:20px;">
								<div class="form-group formDiv">
									<label class="formLabel" style="width:150px;">4、ISO质量认证等资料:</label>
									<span id="ISO" name ="ISO" class="formSpan transform" style="width:400px;height:auto;"></span>
								</div>
						 </div>
						<div class="twoRowDiv" style="height:20px;">
								<div class="form-group formDiv">
									<label class="formLabel" style="width:60px;">备注：在</label>
									<span id="serviceDate" name="serviceDate" type="text" class="transform" style="float:left;height:25px;"></span>
								   <label class="formLabel" style="width:210px;">之前，我公司现有该类服务商共计</label>
								   <span id="serviceCnt" name="serviceCnt" class="formSpan transform" style="width: 6%;height:18px;"></span>
								   <label class="formLabel" style="width:175px;">家，该服务商在我公司可提供</label>
								   <span id="ableType" name="ableType" class="transform" style="float: left;height:18px;"></span>
								  <!--  <input name="ableType" type="radio" class="formSpan transform" value="高" style="width:2%;"/>
									<label class="formLabel" style="width:16px;">高</label>
									<input name="ableType" type="radio" class="formSpan transform" value="中" style="width:2%;"/>
									<label class="formLabel" style="width:16px;">中</label>
									<input name="ableType" type="radio" class="formSpan transform" value="低" style="width:2%;"/> -->
									<label class="formLabel" style="width:75px;">档服务。</label>
								</div>
						　</div>
						<div class="oneRowDiv" style="height:30px;">
									<div class="form-group formDiv" id="showFileDiv">
										<label class="formLabel">附件:</label>
									</div>
							　</div>
							<div class="twoRowDiv">
								<table class="table" style="text-overflow:ellipsis;white-space: nowrap;">
								  <tbody>
										<tr>
											<td style="height: 40px;width: 80px;">流程节点</td>
											<td style="width: 80px;">经办人</td>
											<td style="width: 120px;">接收时间</td>
											<td style="width: 120px;">审批时间</td>
											<td style="width: 40px;">状态</td>
											<td>意见</td>
										</tr>
									</tbody>
									<tbody id="taskTbodyShow"></tbody>
								</table>
								<img class="transparent" src="/oa/static/img/logo.jpg">
						　	</div>
						　	<div class="twoRowDiv lookHidden" style="height:30px;">
									<div class="form-group formDiv">
										<label class="formLabel">下一步骤:</label>
										<span id="nextApproval" name="nextApproval" class="formSpan"></span>
									</div>
							　</div>
							<div id="nextApprovalDiv" class="twoRowDiv lookHidden" style="height:30px;">
									<div id="nextApprovalDiv" class="form-group formDiv">
										<label class="labelForInput">审批人员:</label>
										<select id="ApprovalStaff" name="ApprovalStaff" class="form-control formSpan"></select>
									</div>
							　</div>
							 <div class="twoRowDiv lookHidden" style="height:40px;">
										<div class="form-group formDiv">
											<label class="labelForInput">审批意见:</label>
											<textarea id="approvalReason" name ="approvalReason" style="width:600px;max-width:600px;max-height:50px;" class="form-control　formSpan"></textarea>
										</div>
							 </div>
                  </div>
              </div>
	   </div>
		<div class="modal-footer">
			　<button type="button" class="btn btn-default btn-sm" style="float:right;margin-left:5px;" data-dismiss="modal">返回</button>
			 <button type="button" id="printBtn" class="btn btn-primary btn-sm" style="float:right;" onclick="printFormInfo();">打印</button>
		    <button type="button" class="btn btn-primary btn-sm lookHidden" style="float:right;" onclick="rejectWorkflowInstance()">驳回</button>
		    <button type="button" class="btn btn-primary btn-sm lookHidden" style="float:right;" onclick="agreeWorkflowInstance()">同意</button>
		</div>
	</div>
</div>
