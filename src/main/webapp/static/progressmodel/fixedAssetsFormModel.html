<div class="modal-dialog" style="width:1000px;">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal"
				aria-hidden="true">&times;</button>
			<h4 class="modal-title">流程信息</h4>
		</div>
		<div class="modal-body" style="padding:10">
               <div class="panel panel-primary">
                     <div class="panel-heading"  style="text-align:center;font-size:18px;">固定资产审批单</div>
                     <div class="panel-body">
                        <div class="oneRowDiv" style="height:100px;">
									<div class="form-group formDiv">
										<label class="formLabel">表单编号:</label>
										<span id="formId" name="formId" class="formSpan transform"></span>
									</div>
									<div class="form-group formDiv">
										<label class="formLabel">申请人:</label>
										<span id="applyStaff" name="applyStaff" class="formSpan transform"></span>
									</div>
									<div class="form-group formDiv" style="float:left;">
										<label class="formLabel">所属分公司:</label>
										<span id="company" name="company" class="formSpan transform" ></span>
									</div>
							　</div>
							　<div class="oneRowDiv" style="height:110px;">
									<div class="form-group formDiv">
										<label class="formLabel">申请日期:</label>
										<span id="applyDate" name="applyDate" class="formSpan transform"></span>
									</div>
									<div class="form-group formDiv">
										<label class="formLabel">工号:</label>
										<span id="staffNo" name="staffNo" class="formSpan transform"></span>
									</div>
									<div class="form-group formDiv">
										<label class="formLabel">所属部门:</label>
										<span id="deptName" name="deptName" class="formSpan transform" ></span>
									</div>
							　</div>
							<div class="twoRowDiv" style="height:120px;">
								<div class="form-group formDiv" style="float:left;text-align: center;font-size: 20px;">
									申请明细
								</div>
								<div class="form-group formDiv" style="float:left;width:49%;">
									<label class="labelForInput">调出部门:</label>
									<span id="oldDept"  name="oldDept" class="formSpan transform"></span>
								</div>
								<div class="form-group formDiv" style="float:left;width:49%;">
									<label class="labelForInput">调入部门:</label>
									<span id="newDept" name="newDept" class="formSpan transform"></span>
								</div>
								<div class="form-group formDiv">
									<label class="formLabel">业务类型:</label>
									<span id="bussinessType" name="bussinessType" class="formSpan transform"></span>
								</div>
							</div>
						  <div class="twoRowDiv" style="height:auto;margin-top:20px;">
								<div class="form-group formDiv">
									<label class="formLabel" style="width:130px;">资产购置(处置)原因:</label>
									<span id="reason" name ="reason" class="formSpan transform" style="width:400px;height:auto;"></span>
								</div>
						  </div>
							<div class="twoRowDiv" style="height:auto;">
									<div class="form-group formDiv" style="float:left;text-align: center;font-size: 20px;">
										新增资产信息
									</div>
									<div class="form-group formDiv" style="height:auto;width:100%;">
										<div id="assetsInfo" style="float: left;width: 90%;height:auto;text-align: center;">
												<label style="float:left;width:11%;text-align: center;">资产编号</label>
												<label style="float:left;width:11%;text-align: center;">资产名称</label>
												<label style="float:left;width:11%;text-align: center;">资产规格</label>
												<label style="float:left;width:11%;text-align: center;">数量</label>
												<label style="float:left;width:11%;text-align: center;">单价</label>
												<label style="float:left;width:11%;text-align: center;">资产原值</label>
												<label style="float:left;width:11%;text-align: center;">累计折旧</label>
												<label style="float:left;width:11%;text-align: center;">资产净值</label>
												<label style="float:left;width:11%;text-align: center;">开始使用年限</label>
										</div>
									</div>
									<div class="form-group formDiv" style="height:30px;width:90%;">
										<label style="float:left;width:33%;text-align: right;">合计:</label>
										<label class="transform" id="totalCnt" name="totalCnt" style="float:left;width:11%;text-align: center;">0</label>
										<label class="transform" id="totalPrice" name="totalPrice" style="float:left;width:11%;text-align: center;">0.00</label>
										<label class="transform" id="totalOldPrice" name="totalOldPrice" style="float:left;width:11%;text-align: center;">0.00</label>
										<label class="transform" id="totalReduce" name="totalReduce" style="float:left;width:11%;text-align: center;">0.00</label>
										<label class="transform" id="totalLeft" name="totalLeft" style="float:left;width:11%;text-align: center;">0.00</label>
										<label class="transform" id="totalYear" name="totalYear" style="float:left;width:11%;text-align: center;">0</label>
									</div>
									<div class="form-group formDiv" style="height:30px;width:90%;">
										<label style="float:left;width:33%;text-align: right;"></label>
										<label style="float:left;width:11%;text-align: center;">数量</label>
										<label style="float:left;width:11%;text-align: center;">单价</label>
										<label style="float:left;width:11%;text-align: center;">资产原值</label>
										<label style="float:left;width:11%;text-align: center;">累计折旧</label>
										<label style="float:left;width:11%;text-align: center;">资产净值</label>
										<label style="float:left;width:11%;text-align: center;">开始使用年限</label>
									</div>
									<div class="form-group formDiv" style="height:30px;width:90%;">
										<label style="float:left;width:17%;text-align: center;">大于5条明细见附件</label>
										<label style="float:left;width:16%;text-align: right;">附件合计数</label>
										<span class="transform" id="FiletotalCnt" name="FiletotalCnt" style="float:left;width:11%;text-align: center;"></span>
										<span class="transform" id="FiletotalPrice" name="FiletotalPrice" style="float:left;width:11%;text-align: center;"></span>
										<span class="transform" id="FiletotalOldPrice" name="FiletotalOldPrice" style="float:left;width:11%;text-align: center;"></span>
										<span class="transform" id="FiletotalReduce" name="FiletotalReduce" style="float:left;width:11%;text-align: center;"></span>
										<span class="transform" id="FiletotalLeft" name="FiletotalLeft" style="float:left;width:11%;text-align: center;"></span>
										<span class="transform" id="FiletotalYear" name="FiletotalYear" style="float:left;width:11%;text-align: center;"></span>
									</div>
							</div>
							<div class="twoRowDiv" style="height:auto;margin-top:20px;">
								<div class="form-group formDiv">
									<label class="formLabel">备注:</label>
									<span id="remark" name ="remark" class="formSpan transform" style="width:400px;height:auto;"></span>
								</div>
						   </div>
							　　<div class="oneRowDiv" style="height:30px;">
									<div class="form-group formDiv" id="showFileDiv">
										<label class="formLabel">附件:</label>
									</div>
							　</div>
								<div class="twoRowDiv">
									<table class="table" style="text-overflow:ellipsis;white-space: nowrap;">
									  <tbody>
											<tr>
												<td style="height: 40px;width: 80px;">流程节点</td>
												<td style="width: 80px;">经办人</td>
												<td style="width: 120px;">接收时间</td>
												<td style="width: 120px;">审批时间</td>
												<td style="width: 40px;">状态</td>
												<td>意见</td>
											</tr>
										</tbody>
										<tbody id="taskTbodyShow"></tbody>
									</table>
									<img class="transparent" src="/oa/static/img/logo.jpg">
							　	</div>
							　	<div class="twoRowDiv lookHidden" style="height:30px;">
										<div class="form-group formDiv">
											<label class="formLabel">下一步骤:</label>
											<span id="nextApproval" name="nextApproval" class="formSpan"></span>
										</div>
								　</div>
								<div id="nextApprovalDiv" class="twoRowDiv lookHidden" style="height:30px;">
										<div id="nextApprovalDiv" class="form-group formDiv">
											<label class="labelForInput">审批人员:</label>
											<select id="ApprovalStaff" name="ApprovalStaff" class="form-control formSpan"></select>
										</div>
								　</div>
								 <div class="twoRowDiv lookHidden" style="height:40px;">
											<div class="form-group formDiv">
												<label class="labelForInput">审批意见:</label>
												<textarea id="approvalReason" name ="approvalReason" style="width:600px;max-width:600px;max-height:50px;" class="form-control　formSpan"></textarea>
											</div>
								 </div>
                  </div>
              </div>
	   </div>
		<div class="modal-footer">
			　<button type="button" class="btn btn-default btn-sm" style="float:right;margin-left:5px;" data-dismiss="modal">返回</button>
			 <button type="button" id="printBtn" class="btn btn-primary btn-sm" style="float:right;" onclick="printFormInfo();">打印</button>
		    <button type="button" class="btn btn-primary btn-sm lookHidden" style="float:right;" onclick="rejectWorkflowInstance()">驳回</button>
		    <button type="button" class="btn btn-primary btn-sm lookHidden" style="float:right;" onclick="agreeWorkflowInstance()">同意</button>
		</div>
	</div>
</div>
